<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การใช้ตารางจัดการฟอร์ม</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-container table {
            width: 100%;
            border-collapse: collapse;
        }

        .form-container td {
            padding: 10px;
        }

        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .form-container input[type="radio"],
        .form-container input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-container input[type="submit"],
        .form-container input[type="reset"] {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
        }

        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            margin-right: 10px;
        }

        .form-container input[type="reset"] {
            background-color: #f44336;
            color: white;
        }

        .form-container input[type="submit"]:hover,
        .form-container input[type="reset"]:hover {
            opacity: 0.9;
        }

        .form-container caption {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <form action="check.php" method="post">
            <h2>การใช้ตารางรับส่งข้อมูล</h2>
            <table>
                <tr>
                    <td>ชื่อ</td>
                    <td><input type="text" name="firstname"></td>
                </tr>
                <tr>
                    <td>สกุล</td>
                    <td><input type="text" name="lastname"></td>
                </tr>
                <tr>
                    <td>ชื่อผู้ใช้งาน</td>
                    <td><input type="text" name="user"></td>
                </tr>
                <tr>
                    <td>รหัสผ่าน</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>เพศ</td>
                    <td>
                        <input type="radio" name="gender" value="male">ชาย
                        <input type="radio" name="gender" value="female">หญิง
                    </td>
                </tr>
                <tr>
                    <td>อายุ</td>
                    <td>
                        <select name="age" size="1">
                            <option value="1">1-10ปี</option>
                            <option value="2">10-20ปี</option>
                            <option value="3">20-30ปี</option>
                            <option value="4">30-40ปี</option>
                            <option value="5">40-50ปี</option>
                            <option value="6">50-60</option>
                            <option value="7">61ปีขึ้นไป</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>เงื่อนไข</td>
                    <td><input type="checkbox" name="condition" value="yes">ข้าพเจ้ายอมรับและยินดีตามข้อตกลง</td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="ตกลง">
                        <input type="reset" value="ยกเลิก">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
